<!DOCTYPE html>
<html>
<head>
    <title>Find Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 40px; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Find Routes</h2>
        <form method="POST" action="/results">
            <div class="row mb-3">
                <div class="col">
                    <label for="startCity">From</label>
                    <input type="text" id="startCity" name="start" class="form-control" placeholder="Start typing city name..." required list="startCityOptions">
                </div>
                <div class="col">
                    <label for="endCity">To</label>
                    <input type="text" id="endCity" name="end" class="form-control" placeholder="Start typing city name..." required list="endCityOptions">
                </div>
            </div>
            <div class="mb-3">
                <label>K (Top Routes)</label>
                <input type="number" name="k" value="3" min="1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Sort By</label>
                <select name="sort_by" class="form-select" required>
                    <option value="price">Price</option>
                    <option value="time">Time</option>
                    <option value="co2">CO2 Emissions</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Find</button>
            </div>
        </form>
    </div>
</body>
</html>
