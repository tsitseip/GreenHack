<!DOCTYPE html>
<html>
<head>
    <title>Efficient Path Finder</title>
</head>
<body>
    <h1>Find Top-K Efficient Paths</h1>
    <form action="/results" method="post">
        <label for="start">Start Point:</label>
        <input type="text" id="start" name="start" required><br><br>

        <label for="end">End Point:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="k">Number of Paths (K):</label>
        <input type="number" id="k" name="k" min="1" required><br><br>

        <input type="submit" value="Find Paths">
    </form>
</body>
</html>
